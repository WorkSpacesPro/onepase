lang: utf-8
timezone:  Europe/Istanbul
repo: https://github.com/YiPianYe/ # site repo [optional]
# google_verify:      Q4Ewp22lX-DiRoBVzVVP13 # Put your Google Verification here
# google_analytics:   UA-5015 # Put your Google Analytics code
